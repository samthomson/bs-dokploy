# Leave empty to use the domain from incoming requests
# This works for both local dev and production
publicDomain: ""
databasePath: data/sqlite.db

dashboard:
  enabled: true
  username: "${DASHBOARD_USER}"
  password: "${DASHBOARD_PASS}"

storage:
  backend: local
  local:
    dir: ./data/blobs
  # Rules determine what blobs are accepted and how long they're kept
  # Pubkeys are hex format (convert npub at https://nostrcheck.me/converter/)
  rules:
    - type: "image/*"
      expiration: never
      pubkeys:
        - "2093baa8621c5b255e8f4fc2c6fdfc10d8a5598a25517664efaba860735f1030"
        - "YOUR_SECOND_HEX_PUBKEY_HERE"
    - type: "video/*"
      expiration: never
      pubkeys:
        - "2093baa8621c5b255e8f4fc2c6fdfc10d8a5598a25517664efaba860735f1030"
        - "YOUR_SECOND_HEX_PUBKEY_HERE"
    - type: "*"
      expiration: never
      pubkeys:
        - "2093baa8621c5b255e8f4fc2c6fdfc10d8a5598a25517664efaba860735f1030"
        - "YOUR_SECOND_HEX_PUBKEY_HERE"

upload:
  enabled: true
  requireAuth: true          # require nostr auth for uploads

media:
  enabled: true
  requireAuth: false         # turn off for quick testing, then re-enable
