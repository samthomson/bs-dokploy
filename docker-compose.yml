services:
  blossom:
    image: ghcr.io/hzrd149/blossom-server:master
    environment:
      DASHBOARD_USER: admin
      DASHBOARD_PASS: ${BLOSSOM_DASHBOARD_PASS}
    container_name: blossom
    ports:
      - "3000:3000"           # Dokploy can put this behind your domain + TLS
    volumes:
      - blossom_data:/app/data
      - ./config.yml:/app/config.yml:ro
    restart: unless-stopped

volumes:
  blossom_data:
